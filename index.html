<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="title-TTT">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="button-box board" id="board">
      <button class="btn btn1"></button>
      <button class="btn btn2"></button>
      <button class="btn btn3"></button>
      <button class="btn btn4"></button>
      <button class="btn btn5"></button>
      <button class="btn btn6"></button>
      <button class="btn btn7"></button>
      <button class="btn btn8"></button>
      <button class="btn btn9"></button>
  </div>

  <div class="status-box">
    <div class="status-cont"></div>
  </div>

  <div class="gameFlow"></div>
  <div class="result result-css"></div>
  <button class="reset-button">Reset</button>

  
  <script src="/scripts/tic-tac-toe.js"></script>
</body>
</html>
